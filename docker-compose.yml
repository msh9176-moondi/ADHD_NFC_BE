services:
  postgres:
    image: postgres:16
    container_name: adhd_nfc_pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: adhd_nfc
    ports:
      - '5432:5432'
    volumes:
      - adhd_nfc_pgdata:/var/lib/postgresql/data

volumes:
  adhd_nfc_pgdata:
